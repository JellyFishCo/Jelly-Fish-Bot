<!DOCTYPE html>
<html>
<head>
    <title>Select Guild</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Select a Guild</h1>
        <ul class="guild-list">
            {% for guild in guilds %}
            <li class="guild-item"><a href="{{ url_for('home', guild_id=guild.id) }}">{{ guild.name }}</a></li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
